<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop de github</title>
</head>
<body>
    <h1>Bienvendio al Workshop</h1>
    <input id="num1" placeholder="Numero 1">
    <input id="num2" placeholder="Numero 2">
    <button onclick="operaciones('sumar')">Sumar</button>
    <button onclick="operaciones('Restar')">Resta</button>
    <button onclick="operaciones('multiplicacion')">Multiplicacion</button>
    <button onclick="operaciones('division')">Division</button>
</body>
  <script>
      const operaciones = (accion) =>{
          const num1= parseInt(document.getElementById('num1').value);
          const num2= parseInt(document.getElementById('num2').value);

          switch(accion){
              case 'division':
              alert('El resultado de la division es: '+(num1/num2))
              break;
              default:
              alert('El resultado de la suma es:'+(num1+num2))
              break;
          
              case 'Restar':
              alert('El resultado de la resta es:'+(num1-num2))
              break;
            
              case 'multiplicacion':
               alert('El resultado de la multi es:'+(num1*num2))
              break;
            
          }
      }
  </script>
</html>
